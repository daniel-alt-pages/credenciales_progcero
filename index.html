<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --surface-color: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --primary-color: #4a5aef;
            --primary-hover: #6473ff;
            --success-color: #00e676;
            --error-color: #ff5252;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(270deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 800% 800%;
            animation: gradientAnimation 30s ease infinite;
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            background: var(--surface-color);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid var(--primary-color);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 40px 15px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(74, 90, 239, 0.5);
        }

        #clearButton {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: none;
            line-height: 1;
        }
        
        #searchButton {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #searchButton:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; z-index: 1000;
        }
        .modal-backdrop.visible { display: flex; opacity: 1; }
        .modal-content {
            background: var(--surface-color); border: 1px solid var(--border-color);
            padding: 30px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            width: 90%; max-width: 500px; text-align: left; position: relative;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-backdrop.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; font-size: 22px; }
        #credentialModal .modal-header h2 { color: var(--success-color); }
        #errorModal .modal-header h2 { color: var(--error-color); }

        .close-button { background: none; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer; line-height: 1; }
        .credential-item { margin-bottom: 15px; background: rgba(0,0,0,0.2); padding: 12px 15px; border-radius: 8px; user-select: text; }
        .credential-item strong { display: block; color: var(--text-secondary); font-size: 14px; margin-bottom: 5px; user-select: none; }
        .credential-item span { word-wrap: break-word; font-weight: 500; }
        
        .modal-actions { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 25px; }
        .modal-actions .secondary-actions { display: flex; gap: 10px; }

        .modal-button {
            width: 100%; padding: 12px; border-radius: 8px; font-size: 15px; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease; text-align: center;
        }
        
        #loginButton {
            background: var(--primary-color); color: white; border: 1px solid var(--primary-color);
        }
        #loginButton:hover { background: var(--primary-hover); }

        .secondary-button {
            flex-grow: 1; background: transparent; color: var(--text-secondary); border: 1px solid var(--border-color);
        }
        .secondary-button:hover { border-color: var(--text-primary); color: var(--text-primary); }

        #errorModal p { color: var(--text-primary); font-size: 16px; }
    </style>
</head>
